<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Interface</title>
    <link rel="stylesheet" href="desktop_styles.css">
</head>
<body>
    <h1>Desktop</h1>
    
    <!-- 動態生成按鈕 -->
    <ul>
        {% for button, audio_file in button_audio_mapping.items() %}
            <li>
                <button onclick="playAudio('static/'+'{{ audio_file }}')">{{ button }}</button>
            </li>
        {% endfor %}
    </ul>
    
    <script>
        function playAudio(audioFile) {
            var audio = new Audio(audioFile);
            audio.addEventListener('canplaythrough', function() {
                // 加載完成後播放音頻
                audio.play();
            });
        }
    </script>
</body>
</html>
