<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <link rel="stylesheet" href="mobile_styles.css">
</head>
<body>
    <h1>Mobile</h1>
    
    <!-- 動態生成按鈕 -->
    <ul>
        {% for button, audio_file in button_audio_mapping.items() %}
            <li>
                <button onclick="playAudio('{{ audio_file }}')">{{ button }}</button>
                <audio id="{{ button }}Audio" src="/{{ url_for('static', filename=audio_file) }}"></audio>
            </li>
        {% endfor %}
    </ul>
    
    <script>
        function playAudio(audioFile) {
            var audio = new Audio(audioFile);
            audio.play();
        }
    </script>
</body>
</html>
